version: '3'
services:
  api:
    container_name: yakit-asistani
    ports:
      - 8000:8000
    build:
      dockerfile: Dockerfile
      context: .
    env_file:
      - .env
    volumes:
      - /app/node_modules
      - ./:/app
    networks:
      - backend
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - backend
networks:
  backend:
    driver: bridge
volumes:
  db:
    driver: local
